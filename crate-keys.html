<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crate Keys - NEX SMP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crate Keys</h1>
        </header>

        <div class="crate-grid" id="crateKeysList">
            <div class="crate-item">
                <img src="crate1.png" alt="Crate Key 1">
                <div class="crate-info">
                    <h2>[Magical Crate]</h2>
                    <p>Price: 20 INR</p>
                    <a href="payment.html" class="buy-now-btn">Buy Now</a>
                </div>
            </div>
            <div class="crate-item">
                <img src="" alt="Dragon Crate">
                <div class="crate-info">
                    <h2>[Spawner Crate]</h2>
                    <p>Price: 130 INR</p>
                    <a href="payment.html" class="buy-now-btn">Buy Now</a>
                </div>
                <div class="crate-info">
                    <h2>[VIP]</h2>
                    <p>Price: 10 INR</p>
                    <a href="payment.html" class="buy-now-btn">Buy Now</a>
                </div>
                <div class="crate-info">
                    <h2>[DRAGON CRATE]</h2>
                    <p>Price: 100 INR</p>
                    <a href="payment.html" class="buy-now-btn">Buy Now</a>
                </div>
            </div>
            <!-- Add more crate items as needed -->
        </div>

        <nav>
            <a href="index.html" class="back-button">Go Back</a>
        </nav>
    </div>
</body>
</html>
